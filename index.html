<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Câu hỏi</title>
  <style>
    .particle {
      position: absolute;
      width: 18px;
      height: 18px;
      pointer-events: none;
      z-index: 3;
      opacity: 0.7;
      animation: particle-move 3s linear forwards;
    }
    @keyframes particle-move {
      0% { opacity: 0.7; transform: scale(1) translateY(0); }
      50% { opacity: 1; transform: scale(1.2) translateY(-30px); }
      100% { opacity: 0; transform: scale(0.8) translateY(60px); }
    }

    .popup {
      animation: popup-zoom 0.5s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes popup-zoom {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      pointer-events: none;
      z-index: 2;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 60%, #ffb6b9 100%);
      opacity: 0.8;
      animation: sparkle-move 2.5s linear forwards;
    }

    @keyframes sparkle-move {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.5); }
    }

    .heart3d {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 10;
      filter: drop-shadow(0 8px 16px #d7263d66);
      opacity: 0.9;
      animation: heart3d-fall 2.2s linear forwards;
    }

    @keyframes heart3d-fall {
      0% { transform: translateY(0) scale(1) rotateY(0deg); opacity: 1; }
      50% { transform: translateY(50vh) scale(1.2) rotateY(180deg); opacity: 0.8; }
      100% { transform: translateY(100vh) scale(0.8) rotateY(360deg); opacity: 0.2; }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .popup {
      background: #fff6f6;
      border-radius: 24px;
      box-shadow: 0 8px 32px #d7263d33;
      padding: 32px 24px;
      font-size: 28px;
      color: #d7263d;
      position: relative;
      min-width: 320px;
      text-align: center;
      font-family: 'Segoe Script', 'Comic Sans MS', cursive, Arial, sans-serif;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      color: #d7263d;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    body {
      font-family: 'Segoe Script', 'Comic Sans MS', cursive, Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      margin-left: 10px;
      margin-right: 10px;
      background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
      min-height: 100vh;
      overflow: hidden;
    }

    #question {
      font-size: 100px;
      margin-bottom: 40px;
      transition: font-size 0.3s, color 0.3s, text-shadow 0.3s;
      color: #d7263d;
      text-shadow: 0 2px 8px #fff6f6, 0 0px 20px #d7263d44;
    }

    @media (max-width: 600px) {
      body { margin-top: 40px; }
      #question { font-size: 100px; }
      .btn { font-size: 40px; padding: 18px 36px; }
      .btn-yes, .btn-no { font-size: 40px; padding: 20px 40px; }
    }

    .btn {
      font-size: 80px;
      padding: 16px 40px;
      margin: 0 20px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: font-size 0.3s, padding 0.3s, box-shadow 0.3s, background 0.3s;
      box-shadow: 0 4px 16px #d7263d33;
      letter-spacing: 1px;
    }

    .btn-no { background: #d7263d; color: white; border: 2px solid #fff6f6; }
    .btn-yes { background: #ffb6b9; color: #d7263d; border: 2px solid #fff6f6; }

    .btn:hover {
      box-shadow: 0 16px 48px #d7263d99, 0 0 24px #fff6f6;
      background: #fff6f6;
      color: #d7263d;
      transform: translateY(-8px) scale(1.08);
      filter: brightness(1.2) drop-shadow(0 0 16px #fff6f6);
    }
  </style>
</head>
<body>

  <audio id="loveSound" src="love.mp3"></audio>

  <div id="question">Will you be my Valentine?</div>

  <button id="yes" class="btn btn-yes">Có</button>
  <button id="no" class="btn btn-no">Không</button>

  <script>
    let bgAlpha = 1;

    function animateGradient() {
      requestAnimationFrame(animateGradient);
    }
    animateGradient();

    let noClickCount = 0;
    const question = document.getElementById('question');
    const btnNo = document.getElementById('no');
    const btnYes = document.getElementById('yes');

    // ⭐ store original font size
    const originalQuestionSize = window.getComputedStyle(question).fontSize;

    btnNo.addEventListener('click', () => {
      noClickCount++;

      // shrink button
      let currentFont = parseFloat(window.getComputedStyle(btnNo).fontSize);
      btnNo.style.fontSize = (currentFont * 2/3) + 'px';

      // fade background
      bgAlpha = bgAlpha * (2/3);

      // random move
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      btnNo.style.position = 'absolute';
      btnNo.style.left = Math.random() * (vw - btnNo.offsetWidth) + 'px';
      btnNo.style.top = Math.random() * (vh - btnNo.offsetHeight) + 'px';

      // popup on 4th click
      if (noClickCount === 4) {
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        overlay.innerHTML = `<div class="popup">Em chắc chắn thì nhìn anh mà nói <button class="close-btn">×</button></div>`;
        document.body.appendChild(overlay);
        overlay.querySelector('.close-btn').onclick = () => overlay.remove();
      }
    });

    btnYes.addEventListener('click', () => {
      const loveSound = document.getElementById('loveSound');
      if (loveSound) loveSound.play();

      const thankText = 'Thank you so much, my gift for you!';

      // ⭐ keep same font size as original question
      question.style.fontSize = originalQuestionSize;
      question.textContent = '';

      let i = 0;
      function typeThank() {
        if (i < thankText.length) {
          question.textContent += thankText[i];
          i++;
          setTimeout(typeThank, 120);
        }
      }
      typeThank();

      btnYes.style.display = 'none';
      btnNo.style.display = 'none';

      bgAlpha = 1.2;
    });
  </script>

</body>
</html>
