<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Câu hỏi</title>

<style>
body{
  font-family: 'Segoe Script','Comic Sans MS',cursive,Arial,sans-serif;
  text-align:center;
  margin-top:100px;
  background:linear-gradient(135deg,#ffdde1 0%,#ee9ca7 100%);
  min-height:100vh;
  overflow:hidden;
}

/* ===== HEART CLICK EFFECT ===== */
.heart{
  position:absolute;
  width:32px;
  height:32px;
  pointer-events:none;
  z-index:10;

  /* FIX QUAN TRỌNG */
  transition: transform 1.2s ease-out, opacity 1.2s ease-out;
}

.heart svg{
  width:100%;
  height:100%;
  display:block;
}

/* ===== TEXT ===== */
#question{
  font-size:80px;
  margin-bottom:40px;
  color:#d7263d;
  text-shadow:0 2px 8px #fff6f6,0 0 20px #d7263d44;
}

/* ===== BUTTON ===== */
.btn{
  font-size:40px;
  padding:16px 40px;
  margin:0 20px;
  border:none;
  border-radius:24px;
  cursor:pointer;
  transition:all .3s;
  box-shadow:0 4px 16px #d7263d33;
}

.btn-yes{ background:#ffb6b9; color:#d7263d; }
.btn-no{ background:#d7263d; color:#fff; }

.btn:hover{
  transform:translateY(-6px) scale(1.05);
}
</style>
</head>
