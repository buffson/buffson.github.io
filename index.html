<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #f3d9dc, #f5e6cc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
    }

    .envelope-container {
      position: relative;
      width: 100%;
      max-width: 450px;
      height: 340px;
      perspective: 1200px;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: #dcbfa6;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #c49a6c;
      clip-path: polygon(0 0, 100% 0, 50% 65%);
      transform-origin: top;
      transition: transform 1s ease-in-out;
      z-index: 3;
    }

    .heart-btn {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 55px;
      height: 55px;
      background-color: #e63946;
      border-radius: 50%;
      cursor: pointer;
      z-index: 4;
    }

    .heart-btn::after {
      content: "";
      position: absolute;
      width: 55px;
      height: 55px;
      background-color: #e63946;
      border-radius: 50%;
      top: 0;
      left: 0;
      transform: rotate(90deg);
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 5%;
      width: 90%;
      height: 240px;
      background: #ffedde;
      border-radius: 8px;
      padding: 10px 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: top 1.1s ease-in-out, opacity 1s ease;
      opacity: 0;
      z-index: 2;
      overflow-y: auto;
    }

    .letter::-webkit-scrollbar {
      width: 3px;
    }

    .letter::-webkit-scrollbar-thumb {
      background: #ecc9ac;
      border-radius: 3px;
    }

    .message {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }

    .open .flap {
      transform: rotateX(-180deg);
    }

    .open .letter {
      top: 10%;
      opacity: 1;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .open .message {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 12px;
    }

    @media (max-width: 414px) {
      .envelope-container {
        max-width: 380px;
        height: 320px;
      }

      .letter {
        height: 220px;
      }

      h1 {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div class="envelope-container" id="envelopeBox">
  <div class="envelope" id="openBtn">
    <div class="flap"></div>
    <div class="letter">
      <div class="message">
        <h1 style="text-align:center; font-weight: bold;">GÃ </h1
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("openBtn").addEventListener("click", function () {
    document.getElementById("envelopeBox").classList.toggle("open");
  });
</script>

</body>
</html>
